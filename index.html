<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- image slider from Travery Media tutorial https://youtu.be/7ZO2RTMNSAY -->
    <div class="slider-container">

        <div class="wrap">

            <div id="arrow-left" class="arrow"></div>

            <div id="slider">

                <div class="slide slide1">
                    <div class="slide-content">
                        <span>Image One</span>
                    </div>
                </div>

                <div class="slide slide2">
                    <div class="slide-content">
                        <span>Image Two</span>
                    </div>
                </div>

                <div class="slide slide3">
                    <div class="slide-content">
                        <span>Image Three</span>
                    </div>
                </div>

            </div>

            <div id="arrow-right" class="arrow"></div>

        </div>

        <div class="description">
            <p>Image slider from <a href="https://youtu.be/7ZO2RTMNSAY">Travery Media tutorial on
                    YouTube</a></p>
            <p>Changes: <br>
                - width and height limited instead of fully covered page <br>
                - added description <br>
                - next: transition
            </p>
        </div>

    </div>

    <script src="/js/slider.js"></script>

</body>

</html>
